<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comprador">
      <h2 data-cy="compradorDetailsHeading"><span>Comprador</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ comprador.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ comprador.nombre }}</span>
        </dd>
        <dt><span>Apellidos</span></dt>
        <dd>
          <span>{{ comprador.apellidos }}</span>
        </dd>
        <dt><span>Dni</span></dt>
        <dd>
          <span>{{ comprador.dni }}</span>
        </dd>
        <dt><span>Fecha Nacimiento</span></dt>
        <dd>
          <span>{{ comprador.fechaNacimiento | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Fecha Carnet</span></dt>
        <dd>
          <span>{{ comprador.fechaCarnet | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Venta</span></dt>
        <dd>
          <div *ngIf="comprador.venta">
            <a [routerLink]="['/venta', comprador.venta?.id, 'view']">{{ comprador.venta?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/comprador', comprador.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
