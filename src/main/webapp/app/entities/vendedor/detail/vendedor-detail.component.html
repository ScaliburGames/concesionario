<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vendedor">
      <h2 data-cy="vendedorDetailsHeading"><span>Vendedor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ vendedor.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ vendedor.nombre }}</span>
        </dd>
        <dt><span>Apellidos</span></dt>
        <dd>
          <span>{{ vendedor.apellidos }}</span>
        </dd>
        <dt><span>Codigo Empleado</span></dt>
        <dd>
          <span>{{ vendedor.codigoEmpleado }}</span>
        </dd>
        <dt><span>Dni</span></dt>
        <dd>
          <span>{{ vendedor.dni }}</span>
        </dd>
        <dt><span>Venta</span></dt>
        <dd>
          <div *ngIf="vendedor.venta">
            <a [routerLink]="['/venta', vendedor.venta?.id, 'view']">{{ vendedor.venta?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/vendedor', vendedor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
