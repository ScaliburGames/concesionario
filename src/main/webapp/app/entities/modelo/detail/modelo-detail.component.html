<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="modelo">
      <h2 data-cy="modeloDetailsHeading"><span>Modelo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ modelo.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ modelo.nombre }}</span>
        </dd>
        <dt><span>Marca</span></dt>
        <dd>
          <div *ngIf="modelo.marca">
            <a [routerLink]="['/marca', modelo.marca?.id, 'view']">{{ modelo.marca?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/modelo', modelo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
